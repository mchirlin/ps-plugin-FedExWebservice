name=Receive File Over FTP

input.destinationFolder.displayName=Destination Folder
input.serverHostName.displayName=Server Hostname
input.serverPort.displayName=Server Port
input.ftpUsername.displayName=FTP Username
input.ftpPassword.displayName=FTP Password
input.ftpServerFilePath.displayName=Server File Path
input.documentName.displayName=Document Name
input.documentDescription.displayName=Document Description

input.destinationFolder.comment=ACC folder to download the document to.
input.serverHostName.comment=Hostname of the FTP server to connect to.
input.serverPort.comment=Port of the FTP server to connect over.
input.ftpUsername.comment=Username of the FTP account to connect with.
input.ftpPassword.comment=Password of the FTP account to connect with.
input.ftpServerFilePath.comment=Full path and filename of the remote file to transfer.
input.documentName.comment=Name of the document to create in the ACC. If no name is provided, the remote filename will be used. 
input.documentDescription.comment=Description of the document to create in the ACC.

output.doc.displayName=New Document
output.doc.comment=ACC document created after downloading from the FTP server. 

error.ftp_conn=Error establishing FTP connection.
error.ftp_login=Error logging in, confirm your hostname, username and password.
error.file_create=Error creating the local file or directory.
error.file_transfer=Error copying the remote file to disk.
error.ftp_disconn=Error disconnecting FTP connection.